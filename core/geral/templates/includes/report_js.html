<script type="text/javascript" charset="utf-8">
function zeroPad(num, places) {
  var zero = places - num.toString().length + 1;
  return Array(+(zero > 0 && zero)).join("0") + num;
}

    $(document).ready(function () {
        var chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'line',
                inverted: false,
            },
            title: {
                text: 'Permanência na empresa'
            },
            subtitle: {
                style: {
                    position: 'absolute',
                    right: '0px',
                    bottom: '10px'
                }
            },
            legend: {
                // layout: 'vertical',
                // align: 'top',
                verticalAlign: 'top',
                // x: -150,
                y: 20,
                floating: true,
                borderWidth: 1,
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
            },
            tooltip: {
                shared: true,
                formatter: function() {
                    var entrada = Math.floor(this.points[0].y / 60) + ":" + zeroPad(this.points[0].y % 60, 2);
                    var saida = Math.floor(this.points[1].y / 60) + ":" + zeroPad(this.points[1].y % 60, 2);
                    return '<b>' + this.x + '</b><br/><b>Entrada:</b> ' + entrada + '<br><b>Saída:</b> ' + saida;
                }
            },
            xAxis: {
                categories: [{% for entrada in entradas %}{% if entrada.util %}'{{entrada.dia|date:"d/m"}}'{% if not forloop.last %}, {% endif %}{% endif %}{% endfor %}]
            },
            yAxis: {
                title: {
                    text: 'Horário'
                },
                labels: {
                    formatter: function () {
                        return Math.floor(this.value / 60) + ":" + zeroPad(this.value % 60, 2);
                    }
                },
                // type: "datetime",
                gridLineColor: 'transparent',
                floor: 360,
                // min: 0,
                plotLines: [{
                    color: 'red',
                    width: 1,
                    value: 600,
                    label: "10:00",
                    dashStyle: "shortDot",
                },{
                    color: 'red',
                    width: 1,
                    value: 1140,
                    label: "19:00",
                    dashStyle: "shortDot",
                }],
            },
            plotOptions: {
                area: {
                    fillOpacity: 0.5
                }
            },

            series: [{
                name: 'Entrada',
                data: [{% for entrada in entradas %}{% if entrada.util %}{{entrada.minutos_hoje.entrada.minutos}}{% if not forloop.last %}, {% endif %}{% endif %}{% endfor %}],
                // tooltip: {
                //     pointFormat: "Value: {point.y} mm",
                // },
            }, {
                name: 'Saída',
                // data: [{% for entrada in cl.result_list %}{{entrada.used}}{% if not forloop.last %}, {% endif %}{% endfor %}]
                data: [{% for entrada in entradas %}{% if entrada.util %}{{entrada.minutos_hoje.saida.minutos}}{% if not forloop.last %}, {% endif %}{% endif %}{% endfor %}],
                // tooltip: {
                //     pointFormat: "Value: {point.y:,.0f} mm",
                // },
            }]
        });
    });
